<!DOCTYPE html>
<html lang="zh-Hant-TW">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>分析統計表</title>
		<link href="./vendors/jquery.mCustomScrollbar.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="./Content/default.css" />
		<script src="./vendors/isMobile.min.js"></script>
		<script src="./vendors/jquery/dist/jquery.min.js"></script>
		<script src="./vendors/jquery.mCustomScrollbar.concat.min.js"></script>
		<script src="./vendors/echarts.min.js"></script>
	</head>
	<body>
		<div class="container">
			<!-- menu -->
			<div class="menu on">
				<div class="menu-toggle"></div>
				<div class="menu-title">
					<span>統計與分析</span>
				</div>
				<ul class="menu-ul">
					<li class="menu-li">
						<a href="index.html" class="menu-link" data-page="drain">
							<span class="menu-link__icon"></span>
							<span class="menu-link__text">其他排水分析</span>
						</a>
					</li>
					<li class="menu-li">
						<a href="cable.html" class="menu-link" data-page="cable">
							<span class="menu-link__icon"></span>
							<span class="menu-link__text">纜線分析</span>
						</a>
					</li>
					<li class="menu-li">
						<a href="javascript:;" class="menu-link menu-drop" data-page="rain">
							<span class="menu-link__icon"></span>
							<span class="menu-link__text">雨水下水道</span>
						</a>
						<ul class="menu-drop__ul">
							<li class="menu-drop__li">
								<a href="manhole.html" class="menu-drop__link">
									<span class="menu-drop__icon"></span>
									<span class="menu-drop__text">人孔分析</span>
								</a>
							</li>
							<li class="menu-drop__li">
								<a href="pipeline.html" class="menu-drop__link">
									<span class="menu-drop__icon"></span>
									<span class="menu-drop__text">管線分析</span>
								</a>
							</li>
						</ul>
					</li>
					<li class="menu-li">
						<a href="flood.html" class="menu-link on" data-page="flood">
							<span class="menu-link__icon"></span>
							<span class="menu-link__text">淹水調查分析</span>
						</a>
					</li>
				</ul>
			</div>
			<!-- 內容 -->
			<div class="main">
				<h1 class="main-slogan">大園區水利工程及災害防汛資訊系統</h1>
				<!-- 標題 -->
				<div class="main-title">淹水調查分析面板</div>
				<!-- 控制區塊 -->
				<div class="main-form main-box">
					<div class="main-col">
						<div class="main-control__title">年度:</div>
						<select class="main-control__select main-control__select--s" id="year1" data-select="year1">
							<option value="-1">請選擇</option>
							<option value="a">大園都市計畫</option>
							<option value="b">大園(菓林)都市計畫</option>
							<option value="c">桃園航空貨通園區暨客運園區(大園南港地區)特定計里</option>
						</select>
						<span class="main-control__dash">-</span>
						<select class="main-control__select main-control__select--s" id="year2" data-select="year2">
							<option value="-1">請選擇</option>
							<option value="a">大園都市計畫</option>
							<option value="b">大園(菓林)都市計畫</option>
							<option value="c">桃園航空貨通園區暨客運園區(大園南港地區)特定計里</option>
						</select>
					</div>
					<div class="main-col">
						<button type="button" class="main-control__submit">查詢</button>
					</div>
				</div>
				<div class="main-content">
					<!-- 地圖區塊 -->
					<div id="map" class="main-map main-box"></div>
					<div class="main-info main-box">
						<!-- 建議方針區塊 -->
						<div class="main-suggest">
							<div class="main-suggest__title">
								<span class="main-suggest__title-icon"></span>
								<span>建議督導方針</span>
							</div>
							<div class="main-suggest__content">
								<p>改善效率<span class="yellow">低(<=50)、普遍(50< <=70)、高(70< <=100)</span></p>
								<p>常發生淹水原因(前5名)</p>
								<p>淹水深度較多比例為</p>
								<p>淹水是發生月份(前3名)</p>
							</div>
						</div>
					</div>
				</div>
				<!-- 圖表區塊 -->
				<div class="main-chart main-box grid grid--12">
					<div class="main-chart__box grid-span--12">
						<div class="main-chart__title">發生時機</div>
						<div id="flood-bar" class="main-chart__data grid-span--4" data-chart="bar"></div>
					</div>
					<div class="main-chart__box grid grid--12 grid-span--12">
						<div class="grid-span--4">
							<div class="main-chart__title">辦理情形</div>
							<div id="flood-a" class="main-chart__data" data-chart="doughnut"></div>
						</div>
						<div class="grid-span--4">
							<div class="main-chart__title">原因比例</div>
							<div id="flood-b" class="main-chart__data" data-chart="doughnut"></div>
						</div>
						<div class="grid-span--4">
							<div class="main-chart__title">淹水深度</div>
							<div id="flood-c" class="main-chart__data" data-chart="doughnut"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDN9bmjbWQ8eYZh9YvzBeFuEKurroVxwmw&callback=_initMap&libraries=places" async defer></script>
		<script src="./Scripts/default.js"></script>
		<script src="./Scripts/flood.js"></script>
	</body>
</html>
